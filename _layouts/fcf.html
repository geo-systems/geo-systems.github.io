<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    {% seo description=false %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="{{ '/assets/js/respond.js' | relative_url }}"></script>

    <script type="text/javascript">
      window.HELP_IMPROVE_VIDEOJS = false;
    </script>

    <link href="https://vjs.zencdn.net/7.4.1/video-js.css" rel="stylesheet">

    <!-- If you'd like to support IE8 (for Video.js versions prior to v7) -->
    <script src="https://vjs.zencdn.net/ie8/ie8-version/videojs-ie8.min.js"></script>

    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!--[if lt IE 8]>
    <link rel="stylesheet" href="{{ '/assets/css/ie.css' | relative_url }}">
    <![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  </head>
  <body>
      <div id="header">
          <nav>
              <li class="fork"><a class="home-icon" href="/"><img src="/assets/images/round-home-white.png" /></a></li>
              <!-- <li class="downloads"><a href="{{ site.github.zip_url }}">ZIP</a></li> -->
              <li class="downloads">
                <a href="/products/file-content-finder">
                  <img class="fcf-nav-button-logo" src="/assets/images/logo-tiny.png" alt="File Content Finder logo"/> File Content Finder
                </a>
              </li>
              <li class="title">PRODUCTS</li>
            </nav>    
      </div><!-- end header -->

    <div class="wrapper">

      <section>
        <div id="title">
          <h1>{{ page.title | default: site.title }}</h1>
          <p>{{ page.subtitle | default: site.subtitles }}</p>
          <p>
            <a href="#">
              <img height="27px" src="/assets/images/facebook.svg" alt="Facebook" target="_" />
            </a>
            &nbsp &nbsp
            <a href="https://twitter.com/file_finder">
              <img height="25px" src="/assets/images/twitter.svg" alt="Twitter" target="_" />
            </a>
            &nbsp &nbsp
            <a href="https://www.youtube.com/channel/UC9qyQBk8yta-FsWef-d_PXQ">
              <img height="23px" src="/assets/images/youtube.svg" alt="Youtube" target="_" />
            </a>
          </p>
          <hr>
          <!-- <span class="credits left">Project maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a></span> -->
          <!-- <span class="credits right">Hosted on GitHub Pages &mdash; Theme by <a href="https://twitter.com/mattgraham">mattgraham</a></span> -->
        </div>

        {{ content }}

      </section>

    </div>

    {% if site.google_analytics %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
